<div class="projects-container">

	{% for web in site.webs %}

		{% assign img_path = "/assets/" | append: web.image %}

		<div class="web-project">
			<div class="img-container">
				<img class="image" src="{{ img_path | absolute_url}}" alt="{{web.alt}}">
				<!-- ![My helpful screenshot]({{ "/assets/screenshot.jpg" | absolute_url }}) -->
			</div>
			<div class="description-container">
				<h3 class="title">
					{{web.title}}
				</h3>
				<p class="description">
					{{web.description}}
				</p>
				<div class="tech-wrapper">
					<h6 class="tech-title">Technologies Used:</h6>
					<p class="tech-list">

						{% for technology in web.technologies %}
							<span class="tech-item tech-{{ forloop.index }}">{{technology}}</span>
						{% endfor %}
					</p>
				</div>
			</div>

		</div>	

	{% endfor %}  

</div>
